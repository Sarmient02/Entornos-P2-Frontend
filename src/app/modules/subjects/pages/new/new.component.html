<div class="flex align-content-center justify-content-center mt-4 md:mt-6 lg:mt-8">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <div class="text-900 text-6xl font-medium mb-3">Crear Materia</div>
        </div>

        <div>
            <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="name" class="block text-900 font-medium mb-2">Nombre</label>
                        <input formControlName="name" id="name" type="text" pInputText class="w-full">
                    </div>
                </div>
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="careerId" class="block text-900 font-medium mb-2">Carrera</label>
                        <p-dropdown [options]="careers" optionLabel="name" optionValue="id" inputId="career" formControlName="careerId" [style]="{'width':'100%'}" placeholder="Seleccione una carrera" class="w-full mb-3"></p-dropdown>
                    </div>
                </div>
                <div class="flex align-content-center justify-content-center">
                    <button type="submit" pButton label="Crear" icon="material-symbols-rounded person_addmd"
                        class="w-auto mt-3" [style]="{'background-color':'var(--green-500)', 'border':'none'}"></button>
                    <button pButton label="Cancelar" class="w-auto mt-3 ml-3" icon="material-symbols-rounded close"
                        routerLink="/admin/subjects"
                        [style]="{'background-color':'var(--red-500)', 'border':'none'}"></button>
                </div>
            </form>
        </div>
    </div>

</div>
