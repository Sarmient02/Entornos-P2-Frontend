<div class="flex align-content-center justify-content-center mt-4 md:mt-6 lg:mt-8">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-5">
        <div class="text-center mb-5">
            <img src="../../../../../assets/logo.png" alt="Image" height="125" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Bienvenido de vuelta</div>
            <span class="text-600 font-medium line-height-3">¿No tienes una cuenta?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/auth/register">¡Regístrate!</a>
        </div>
    
        <div>
            <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
                <label for="email1" class="block text-900 font-medium mb-2">Nombre de Usuario</label>
                <input id="email1" type="text" placeholder="Usuario" pInputText class="w-full mb-3" formControlName="username">

                <label for="password" class="block text-900 font-medium mb-2">Contraseña</label>
                <p-password formControlName="password" inputId="password" [toggleMask]="true" styleClass="w-full mb-3" promptLabel="Contraseña" inputStyleClass="w-full" [feedback]="false" placeholder="Contraseña"></p-password>
        
                <div class="flex align-items-center justify-content-between mb-4">
                    <div class="flex align-items-center">
                        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                        <label for="rememberme1" class="text-900">Remember me</label>
                    </div>
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
                </div>
        
                <div class="flex justify-content-center">
                    <button pButton pRipple label="Iniciar sesión" icon="pi pi-user" class="w-auto" type="submit"></button>
                </div>
            </form>
        </div>
    </div>
</div>
