<div class="flex align-content-center justify-content-center mt-4 md:mt-6 lg:mt-8">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <div class="text-900 text-6xl font-medium mb-3">Editar Carrera</div>
        </div>

        <div>
            <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="id" class="block text-900 font-medium mb-2">ID</label>
                        <input id="id" [disabled]="true" type="text" pInputText class="w-full" [value]='idCareer'>
                    </div>
                </div>
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="name" class="block text-900 font-medium mb-2">Nombre</label>
                        <input formControlName="name" id="name" type="text" pInputText class="w-full">
                    </div>
                </div>
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="careerCode" class="block text-900 font-medium mb-2">Codigo de Carrera</label>
                        <input formControlName="careerCode" id="careerCode" type="text" pInputText class="w-full">
                    </div>
                </div>


                <div class="flex align-content-center justify-content-center">
                    <button type="submit" pButton pRipple label="Actualizar"
                        icon="material-symbols-rounded person_check" class="w-fit mt-3"
                        [style]="{'background-color':'var(--blue-500)', 'border':'none'}"></button>
                    <button pButton pRipple label="Cancelar" class="w-fit mt-3 ml-3"
                        icon="material-symbols-rounded close" routerLink="/admin/careers"
                        [style]="{'background-color':'var(--red-500)', 'border':'none'}"></button>
                </div>
            </form>
        </div>
    </div>

</div>
